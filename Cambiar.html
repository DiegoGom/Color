<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Color</title>      
</head>
<body>

  <h3>Cambia el color de la pantalla:</h3>

  <p><input type="text" name="llave" id="llave" placeholder="Ingresa la llave"></p> 
  <p><input type="text" name="color" id="color" placeholder="Ingresa el color"></p> 

  <span style="color:red;"></span>

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io.connect();
    
    $('#color').keyup(function (evt) {
      if (evt.keyCode === 13 ) {
        var llave = $('#llave').val();
        var mensaje = $(this).val().replace(/(\r\n|\n|\r)/gm,"");
        
        $('span').text('');

        if(llave.length!=0 && mensaje.length>=3){
          socket.emit('pair', { key:llave,color:mensaje });
          $(this).val('');
        }else{
          $('span').text('faltan algunos valores');
        }

      }
    });

  </script>
</body>
</html>
