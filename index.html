<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat room</title>      
</head>
<body id= "list-msgs">
  <h3>Cambia el color de la pantalla:</h3>
  
  <textarea id="new-msg" cols="30" rows="5" placeholder="Nuevo color"></textarea>
  
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io(); // Inicializamos socketIO en el cliente

    var sessionId= '';

    
    /**
     * Listener para el evento 'chat message'
     *   Notese que es el mismo evento que se envia 
     *   desde el servidor.
     * Agregamos el mensage entrante a la lista.
     */
    socket.on('chat message', function (data) {
     
     if(data.id != sessionId){

      $('#list-msgs').css({'background':data.msg});
      console.log(data);
     }

     
    });
    
    socket.on('connect', function(){
      sessionId = socket.io.engine.id;
      socket.emit('newUser',{id:sessionId});
      console.log("IdUser:"+sessionId);
    });


    /**
     * Emitimos un evento de tipo 'chat message' cada vez
     * que se presiona 'Enter' en el textarea y enviamos
     * su contenido como mensaje.
     */
    $('#new-msg').keyup(function (evt) {
      if (evt.keyCode === 13 ) {
        socket.emit('chat message',{id:sessionId,msg: $('#new-msg').val()}
        );
        $('#new-msg').val('');
      }
    });
  </script>
</body>
</html>
