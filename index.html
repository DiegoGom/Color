<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Color</title>      
</head>
<body>

  <h3>Cambia el color de la pantalla:</h3>
  <textarea id="new-msg" cols="30" rows="5" placeholder="Nuevo color"></textarea>

  <h2></h2>
  
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io.connect();
    var sessionId = '';
    var llave = make_key();

    $(document).ready(function(){
      $('h2').text(llave);
    });

    socket.on('envio', function (data) { 
      if(data.key == llave){
        $('body').css({'background':data.msg});
      }
    });
    
    socket.on('connect', function(){
      sessionId = socket.io.engine.id;
      socket.emit('conexion',{id:sessionId,key:llave});
      console.log("IdUser:"+sessionId);
    });

    function make_key(){
      var text = "";
      var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

      for( var i=0; i < 5; i++ )
          text += possible.charAt(Math.floor(Math.random() * possible.length));

      return text;
    }
  </script>



</body>
</html>
