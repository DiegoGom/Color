<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Color</title>      
</head>
<body>

  <h3>Cambia el color de la pantalla:</h3>
  <textarea id="new-msg" cols="30" rows="5" placeholder="Nuevo color"></textarea>
  
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io.connect();
    var sessionId = '';

    socket.on('envio', function (data) { 
      if(data.id != sessionId){
        $('body').css({'background':data.msg});
      }
    });
    
    socket.on('connect', function(){
      sessionId = socket.io.engine.id;
      socket.emit('conexion',{id:sessionId});
      console.log("IdUser:"+sessionId);
    });

    $('#new-msg').keyup(function (evt) {
      if (evt.keyCode === 13 ) {
        var mensaje = $('#new-msg').val().replace(/(\r\n|\n|\r)/gm,"");
        socket.emit('envio', { id:sessionId, msg:mensaje });
        $('#new-msg').val('');
      }
    });
  </script>
</body>
</html>
